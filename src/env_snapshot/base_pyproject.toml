[project]
name = "comfyui-snapshot"
version = "0.1.0"
description = "ComfyUI environment snapshot base"
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
gpu-windows = [
    "torch>=2.9.1",
    "torchvision>=0.24.1",
    "torchaudio>=2.9.1",
    "onnxruntime-gpu>=1.23.2",
    "triton-windows>=3.5.1",
]
user-compiled = ["sageattention>=2.2.0"]
user-downloaded = []

[tool.uv.sources]
torch = { index = "pytorch-cuda" }
torchvision = { index = "pytorch-cuda" }
torchaudio = { index = "pytorch-cuda" }
xformers = { index = "pytorch-cuda" }

[[tool.uv.index]]
name = "pytorch-cuda"
# URL placeholder - to be replaced by env_snapshot
url = "https://download.pytorch.org/whl/cuXXX"
explicit = true
